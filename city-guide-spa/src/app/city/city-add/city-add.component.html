
<main role="main">
    <div class="container">
      <div class="row">
          <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="form-cityadd">
          <h2 class="mt-3 pt-3">Add a City</h2>
          <div class="form-group">
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="City Name" autofocus>
            <span class="help-block" *ngIf="cityAddForm.get('name').hasError('required') && cityAddForm.get('name').touched">
              City name is required<br> 
            </span>
          </div>
          
          <div class="form-group">
            <app-ngx-editor class="form-control" id="description"
             name="description" 
             [placeholder]="'Please enter your note'"
             formControlName="description"
             [spellcheck]="true" [height]="'100px'" [minHeight]="'50px'">
            </app-ngx-editor>
            
            <span class="help-block" *ngIf="cityAddForm.get('description').hasError('required') && cityAddForm.get('description').touched">
              Note is required <br> <br> 
            </span>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!cityAddForm.valid">Ekle<br> </button>
          <h6>{{cityAddForm.value|json}}</h6>
          <h6>{{cityAddForm.status|json}}</h6>
        </form>
      </div>
    </div>
  </main>
